<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
    <style>
        .bc_X_color {
            background-color: #EEEEEE;
        }

        

        .bc_O_color {
            background-color: #FFF431;
        }

        .display{
    display: none;
}
    </style>

</head>

<body>

    <main>
        <div class="side">
            <div class="contener">
                <div class="player_img"></div>
                <input type="text" name="" value="Player1" id="">
            </div>

            <div class="pointes_player1">
               

            </div>

        </div>

        <div class="game">
            <button class="restart_btn"><i class="bi bi-arrow-clockwise"></i></button>
            <div class="game_grid">
                <div class="box" data-index="1-1"></div>
                <div class="box" data-index='1-2'></div>
                <div class="box" data-index='1-3'></div>
                <div class="box" data-index='2-1'></div>
                <div class="box" data-index='2-2'></div>
                <div class="box" data-index='2-3'></div>
                <div class="box" data-index='3-1'></div>
                <div class="box" data-index='3-2'></div>
                <div class="box" data-index='3-3'></div>
            </div>
        </div>

        <div class="side">
            <div class="contener">
                <div class="player_img"></div>
                <input type="text" name="" id="" value="Player2">
            </div>

            <div class="pointes_player2">
               

            </div>

        </div>

        <div class="alert_result_msg display">
            <div class="result_msg">
                <div class="msg">
                    <h1>The winner is</h1>
                    <h2 id="winner_name">X or O</h2>
                    <div class="box-2">
                        <div class="btn btn-two">
                            <span class="next_round_btn">Next Round</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>

</html>
